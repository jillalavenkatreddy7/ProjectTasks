<br>
<form action="{% url 'forgot_save' %}" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <th>
            <input type="email" name="email" placeholder="Enter Your Email"   required>
        </th>
    </tr>

    <tr>
        <th>
            <input type="password" name="pword" id="password" placeholder="Enter your New Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">Update</button>
        </th>
    </tr>
</table>
</form>
