<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<br>
<form action="{% url 'login_check' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
    <tr>
        <th>
            Email
        </th>
        <th >
            <input type="email" name="email" required placeholder="Email">
        </th>
    </tr>
        <tr>
        <th>
            Password
        </th>
        <th >
            <input type="password" name="pword" required placeholder="Password">
        </th>
    </tr>
    <tr>
        <th colspan="2"><button type="submit">Submit</button></th>
    </tr>
    <tr>
        <th></th>
    </tr>
    <tr>
        <th>
            <a href="{% url 'forgot' %}">Forgot Password</a>
        </th>
        <th>
            <a href="{% url 'register' %}">Register</a>
        </th>
    </tr>
</table>
</form>
{% if data1 %}
    <center>
    <h3>
        {{ data1 }}
    </h3>
    </center>
{% endif %}
{% if data %}
    <center>
    <h3>
        {{ data }}
    </h3>
    </center>
{% endif %}
</body>
</html>
