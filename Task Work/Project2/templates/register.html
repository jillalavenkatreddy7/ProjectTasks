<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
<br>
<form action="{% url 'register_save' %}" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <th>
            <input type="email" name="email" placeholder=" Enter Email"   required>
        </th>
    </tr>
     <tr>
        <th>
            <input type="tel" name="num" placeholder="Enter Phone Number" pattern="[6789][0-9]{9}" title="Enter Exactly 10 digits and numbers must start with 6 or 7 or 8 or 9" required>
        </th>
    </tr>
    <tr>
        <th>
            <input type="password" name="pword" id="password" placeholder="Enter Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
        </th>
    </tr>
       <tr>
        <th>
            <input type="password" name="pword1" id="confirm_password" placeholder="Re-Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit" onclick="return Validate()">Register</button>
        </th>
    </tr>
</table>
</form>
{% if data %}
    <center>
    <h3>
        {{ data }}
    </h3>
    </center>
{% endif %}

</body>
</html>
